<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bookish - Books</title>

        <link rel="stylesheet" href="/styles/general.css"/>
        <link rel="stylesheet" href="/styles/navbar.css"/>
        <link rel="stylesheet" href="/styles/about.css"/>
        <link rel="stylesheet" href="/styles/books.css"/>
        <link rel="stylesheet" href="/styles/search.css">
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar">
            <!-- This element is replaced by the HTML in fragments/navbar.html -->
        </div>
        <div class="container">
            <h2>Search for a book: </h2>
            <form th:action="@{/search}" method="post">
                <div class="search-bar">
                    <label>
<!--                        <span>Name: </span>-->
                        <input type="text" placeholder="Book Name..." name="name">
                        <input type="submit" value="Search">
                    </label>
                </div>

            </form>
            <div>
                <table  class="search-book-table">
                    <tr class="search-book-header">
                        <td>Book Name</td>
                        <td>Author</td>
                        <td>Genre</td>
                    </tr>

                    <tr th:each="book :${model.book}" class="search-book-row">
                        <td th:text="${book.name}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.genre}"></td>
                    </tr>
                </table>
            </div>
    </body>
</html>
